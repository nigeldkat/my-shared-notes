<main>
    <section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <h2>Forgot your password?</h2>
        <p>We can send you a reset link</p>

        <mat-form-field>
            <input matInput placeholder="Enter you email" [(ngModel)]="email" required>
        </mat-form-field>

        <button mat-raised-button (click)="resetPassword()"  mat-raised-button color="primary">Reset Password</button>

    </section>
</main>
