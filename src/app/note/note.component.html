<section fxLayout="column" fxLayoutAlign="center center ">
    <!--fxLayoutAlign="center center "-->

    <mat-tab-group>
        <mat-tab label='List Items'>
            <mat-card class="list-card">
                <!--fxFlex.xs="100%" fxFlex="400px"-->
                <mat-card-title fxLayoutAlign="center ">{{desc}} List</mat-card-title>
                <mat-card-content fxLayoutAlign="center ">

                    <mat-list>
                        <mat-list-item *ngFor="let note of noteList">
                            <button mat-icon-button title="Got It" (click)="selectedItem(note.ID, true)">
                                <mat-icon>checked_circle_outline</mat-icon>
                            </button>
                            <!-- <input type="checkbox" [ngModel]="note.Selected" (click)="selectedItem(note.ID, true)"> -->
                            {{note.Desc}}
                            <!-- <button (click)="deleteNote(note.ID)">Delete</button> -->
                            <button mat-icon-button title="Delete" (click)="deleteNote(note.ID)">
                                <mat-icon>delete</mat-icon>
                            </button>

                            <br>

                            <mat-divider></mat-divider>
                        </mat-list-item>
                    </mat-list>

                </mat-card-content>

            </mat-card>

            <form (ngSubmit)="addNewNote(f)" #f="ngForm">
                <mat-card class="list-card-single">
                    <!--fxFlex.xs="100%" fxFlex="400px"-->
                    <mat-card-title fxLayoutAlign="center ">Add Items</mat-card-title>
                    <mat-card-content fxLayoutAlign="center ">
                        <mat-form-field>
                            <input type="text" maxlength="25" matInput placeholder="Item" ngModel name="listItem" required>
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions fxLayoutAlign="center ">
                        <button type="submit" mat-button [disabled]="f.invalid">Add Item</button>
                    </mat-card-actions>
                </mat-card>

            </form>
        </mat-tab>
        <mat-tab label='Completed Items'>
            <mat-card class="list-card-single">
                <!--fxFlex.xs="100%" fxFlex="400px"-->
                <!-- <mat-card-title fxLayoutAlign="center ">Saved Items</mat-card-title> -->
                <mat-card-content>
                    <!--fxLayoutAlign="center center"-->
                    <div>
                        <p>Items you'll add to the list again</p>
                    </div>

                    <mat-list>
                        <mat-list-item *ngFor="let note of oldNoteList">

                            <button mat-icon-button title="Add To List" (click)="selectedItem(note.ID, false)">
                                <mat-icon>add_box</mat-icon>
                            </button>
                            {{note.Desc}}
                            <button mat-icon-button title="Delete" (click)="deleteNote(note.ID)">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <mat-divider></mat-divider>
                        </mat-list-item>
                    </mat-list>

                </mat-card-content>


            </mat-card>
        </mat-tab>
    </mat-tab-group>


</section>
