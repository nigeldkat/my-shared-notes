<section fxLayout="column" fxLayoutAlign="center center ">
    <mat-tab-group>
        <mat-tab label='List Items'>
            <mat-card class="list-card">
                <!--fxFlex.xs="100%" fxFlex="400px"-->
                <mat-card-title fxLayoutAlign="center ">{{desc}} List</mat-card-title>
                <mat-card-content fxLayoutAlign="center ">

                    <mat-list>
                        <mat-list-item *ngFor="let note of noteList">
                            <div style="width:250px;">
                                <div style="padding-top: 10px; padding-left: 0px; width:150px; float:left">{{note.Desc}}</div>
                                <div style=" padding-right: 0; width:90px; float:right;">                                   
                                    <button style="float:right; width:28px; height: 28px;" mat-icon-button title="Delete" (click)='deleteNote(note.ID)'>
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    <button style="float:right; width:28px; height: 28px;" mat-icon-button (click)="selectedItem(note.ID, true)" title="Got It">
                                        <mat-icon>done</mat-icon>
                                    </button>
                                </div>
                            </div>
                            <mat-divider></mat-divider>
                        </mat-list-item>
                    </mat-list>

                </mat-card-content>

            </mat-card>

            <form (ngSubmit)="addNewNote(f)" #f="ngForm">
                <mat-card class="list-card-single">
                    <mat-card-title fxLayoutAlign="center ">Add Items</mat-card-title>
                    <mat-card-content fxLayoutAlign="center ">
                        <mat-form-field>
                            <input type="text" maxlength="25" matInput placeholder="Item" ngModel name="listItem" required>
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions fxLayoutAlign="center ">
                        <button type="submit" mat-button [disabled]="f.invalid">Add Item</button>
                    </mat-card-actions>
                </mat-card>

            </form>
        </mat-tab>
        <mat-tab label='Completed Items'>
            <mat-card class="list-card-single">
                <mat-card-content>
                    <div>
                        <p>Items you'll add to the list again</p>
                    </div>
                    <mat-list>
                        <mat-list-item *ngFor="let note of oldNoteList">
                            <div style="width:250px;">
                                <div style="padding-top: 10px; padding-left: 0px; width:150px; float:left">{{note.Desc}}</div>
                                <div style=" padding-right: 0; width:90px; float:right;">
                                    <button style="float:right; width:28px; height: 28px;" mat-icon-button title="Delete" (click)='deleteNote(note.ID)'>
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    <button style="float:right; width:28px; height: 28px;" mat-icon-button (click)="selectedItem(note.ID, false)" title="Add To List">
                                        <mat-icon>add_box</mat-icon>
                                    </button>
                                </div>
                            </div>
                            <mat-divider></mat-divider>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </mat-tab>
    </mat-tab-group>


</section>
