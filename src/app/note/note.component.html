<section class="new-training" fxLayout="column" fxLayoutAlign="center center ">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center ">List Items</mat-card-title>
        <mat-card-content fxLayoutAlign="center ">
            <ul>
                <li *ngFor="let note of noteList">
                    {{note.text}}
                </li>
            </ul>
        </mat-card-content>

    </mat-card>
    <form (ngSubmit)="addNewNote(f)" #f="ngForm" >
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center ">Add Items</mat-card-title>
            <mat-card-content fxLayoutAlign="center ">
                <mat-form-field>
                    <input type="text" matInput placeholder="List Item" ngModel name="listItem" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center ">
                <button type="submit" mat-button [disabled]="f.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
