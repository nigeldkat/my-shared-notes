<section class="new-training" fxLayout="column" fxLayoutAlign="center center ">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center ">Your Lists</mat-card-title>
        <mat-card-content fxLayoutAlign="center ">
            <ul>
                <li *ngFor="let n of noteList">
                    {{n.Desc}} -- {{n.ID}} -- {{n.Creator}}
                </li>
            </ul>
        </mat-card-content>

    </mat-card>
    <form (ngSubmit)="addNewNote(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center ">New Note Description</mat-card-title>
            <mat-card-content fxLayoutAlign="center ">
                <mat-form-field>
                    <input type="text" matInput placeholder="Description" ngModel name="noteDesc" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center ">
                <button type="submit" mat-button [disabled]="f.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
