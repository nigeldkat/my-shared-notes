<section class="new-training" fxLayout="column" fxLayoutAlign="center center ">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center ">Your Lists</mat-card-title>
        <mat-card-content fxLayoutAlign="center ">
            <ul>
                <li *ngFor="let n of noteList">
                    {{n.Desc}} --
                    <a routerLink="/note/{{n.ID}}">View Notes</a>
                    <a routerLink="/notemembers/{{n.ID}}">Share List</a>
                    <button (click)="deleteNoteList(n.ID)">Delete List</button>
                    <!-- {{n.Creator}} -->
                </li>
            </ul>
        </mat-card-content>

    </mat-card>
    <form (ngSubmit)="addNewList(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center ">New List</mat-card-title>
            <mat-card-content fxLayoutAlign="center ">
                <mat-form-field>
                    <input type="text" matInput placeholder="Description" ngModel name="noteDesc" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center ">
                <button type="submit" mat-button [disabled]="f.invalid">Create List</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
