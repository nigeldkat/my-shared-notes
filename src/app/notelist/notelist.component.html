
<section fxLayout="column" fxLayoutAlign="center center ">
    <mat-card class="list-card">
        <mat-card-title>Your Lists</mat-card-title>
        <mat-card-content>
            <div class="container" *ngFor="let n of noteList">
                <div class="row">
                    <div class='col-xs-5' style="padding-top: 10px; padding-left: 0px;">{{n.Desc}}</div>
                    <div class='col-xs-7 ' style=" padding-right: 0">
                        <button style="float:right; " mat-icon-button title="See List" (click)='goToViewList(n.ID,n.Desc)'>
                            <mat-icon>list</mat-icon>
                        </button>
                        <button style="float:right; " mat-icon-button title="Share" (click)="goToAddMember(n.ID)">
                            <mat-icon>group_add</mat-icon>
                        </button>
                        <button style="float:right;" mat-icon-button (click)="deleteNoteList(n.ID)" title="Delete">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
                <mat-divider></mat-divider>
            </div>
        </mat-card-content>
    </mat-card>
    <form (ngSubmit)="addNewList(f)" #f="ngForm">
        <mat-card class="list-card-single">
            <mat-card-title>New List</mat-card-title>
            <mat-card-content>
                <mat-form-field>
                    <input type="text" matInput placeholder="Description" ngModel name="noteDesc" maxlength='25' required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-button [disabled]="f.invalid">Create List</button>
            </mat-card-actions>
        </mat-card>
    </form>

</section>
